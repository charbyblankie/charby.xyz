<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Some examples!</title>
  
  <style>
    div {
      padding: 5px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
       
    img { width: 50%;}

    .headline { font-family san-serif; }
  </style>
</head>
<body>
  <div class="demo">
    <h1>Hi</h1>
    <h2>Hello</h2>     
    <h3>Konichwa</h3>
    <h4>Bonjore</h4>
    <h5>Aloha </h5>
    <h6>Hola</h6>
    <p>6 ways to say Hi</p>
    <a href="http://andyet.com">'a href' is for links</a>
    <h4>ul stands for unordered list!</h4>
    <ul>
      <li>bulleted list</li>
      <li>another bullet</li>
    </ul>
    <h4>ol stands for ordered list!</h4>
    <ol>
      <li>numbered list</li>
      <li>another number</li>
    </ol>
    <h4>'img src' is for image!</h4>
    <img src="https://pbs.twimg.com/profile_images/1087832616944918528/VChqk8-1_400x400.jpg">
    <h4>And you can wrap an image in a link!</h4>
    <a href="http://andyet.com/">
      <img src="https://pbs.twimg.com/profile_images/1087832616944918528/VChqk8-1_400x400.jpg">
    </a>
  </div>

</body>
</html>
